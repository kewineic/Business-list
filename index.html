<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    
</head>
<body class="container">
    
    <header class="header-main">
            <h1 class="logo">
                <a href="#">Logo</a>
            </h1>
    </header>

    <h1 class="text-center">Negociações</h1>

    <div id="messageView"></div>
    
    <form class="form" onsubmit="businessController.add(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>  

    <div id="businessView"></div>

    <footer> 
        <a href="https://github.com/kewineic" target="_blank" >&copy; Kewin Costa </a>
    </footer>

    <script src="./js/app/models/Business.js"></script>
    <script src="./js/app/helpers/DateHelper.js"></script>
    <script src="./js/app/models/BusinessList.js"></script>
    <script src="./js/app/models/Message.js"></script>
    <script src="./js/app/views/View.js"></script>
    <script src="./js/app/views/BusinessView.js"></script>
    <script src="./js/app/views/MessageView.js"></script>
    <script src="./js/app/controllers/BusinessController.js"></script>

    <script>
        let businessController = new BusinessController;
    </script>
</body>
</html>
